<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Tarefa 1 - Soccercraft</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div id="header-content">
      <a id="header-content-game-logo" href="../../index.html">
        <img src="../img/logo.svg" alt="logotipo" class="no-selection">
        <h1 id="header-content-game-logo-title">Soccercraft</h1>
      </a>
      <div id="header-content-buttons" class="no-selection">
        <a href="../../index.html">Menu principal</a>
        <a href="tutorial.html">Como jogar</a>
      </div>
    </div>
  </header>
  <main>
    <div id="main-content-game" class="main-content no-selection">
      <canvas id="main-content-game-canvas" width="445" height="615"></canvas>
      <div id="main-content-game-controls">
        <div id="main-content-game-controls-display"></div>
        <div id="main-content-game-controls-buttons">
          <div>
            <div id="player-move-left" class="move-button">
              <img src="../assets/player_move_left.png" alt="mover-esquerda" width="120" height="120">
            </div>
            <div id="player-move-right" class="move-button">
              <img src="../assets/player_move_right.png" alt="mover-direita" width="120" height="120">
            </div>
            <div id="player-move-up" class="move-button">
              <img src="../assets/player_move_up.png" alt="mover-cima" width="120" height="120">
            </div>
            <div id="player-move-down" class="move-button">
              <img src="../assets/player_move_down.png" alt="mover-baixo" width="120" height="120">
            </div>
          </div>
          <div>
            <div id="play-button">
              <img src="../assets/play_icon.png" alt="apagar-movimento" width="175" height="125">
            </div>
            <div id="erase-button">
              <img src="../assets/backspace_icon.png" alt="iniciar-jogo" width="175" height="125">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Footer
  </footer>
  <script src="../script.js"></script>
</body>
</html>
