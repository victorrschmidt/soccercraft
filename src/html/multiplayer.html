<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Multiplayer - Soccercraft</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div id="header-content">
      <a id="header-content-logo" href="../../index.html">
        <img src="../img/logo_soccercraft.svg" alt="logotipo" class="no-selection">
        <h1 id="header-content-logo-title">Soccercraft</h1>
      </a>
      <div id="header-content-buttons" class="no-selection">
        <a href="../../index.html">Menu principal</a>
        <a href="tutorial.html">Como jogar</a>
      </div>
    </div>
  </header>
  <main>
    <div id="main-content-game" class="main-content no-selection">
      <div id="main-content-game-screen">
        <div id="main-content-game-screen-functions">
          <div id="restart-button" class="function-button">
            <img src="../assets/reset.png" class="small-button" alt="reiniciar">
          </div>
        </div>
        <div id="selection-canvas" class="image-div" width="445" height="615">
        </div>
        <canvas id="main-content-game-screen-canvas" width="445" height="615"></canvas>
      </div>
  </main>
  <footer>
    <div id="footer-content">
      <div id="footer-content-about">
        <img src="../img/logo_soccercraft.svg" alt="soccercraft-logo" class="no-selection">
        <p>Esta é uma adaptação digital do jogo homônimo criado pelo projeto ExpPC em 2017.</p>
        <p>Criado por Victor Schmidt sob orientação do professor Marilton Sanchotene em 2025.</p>
      </div>
      <a href="https://portal.ufpel.edu.br/">
        <img src="../img/logo_ufpel.png" alt="exppc-logotipo">
      </a>
      <a href="https://wp.ufpel.edu.br/pensamentocomputacional/pt/">
        <img src="../img/logo_exppc.png" alt="exppc-logotipo">
      </a>
    </div>
  </footer>
  <script type="module" src="../scripts/script_multiplayer.js"></script>
</body>
</html>
