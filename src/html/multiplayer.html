<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Multiplayer - Soccercraft</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div id="header-content">
      <a id="header-content-logo" href="../../index.html">
        <img src="../img/logo_soccercraft.svg" alt="logotipo" class="no-selection">
        <h1 id="header-content-logo-title">Soccercraft</h1>
      </a>
      <div id="header-content-buttons" class="no-selection">
        <a href="../../index.html">Menu principal</a>
        <a href="tutorial.html">Como jogar</a>
      </div>
    </div>
  </header>
  <main>
    <div id="main-content-game" class="main-content no-selection">
      <div id="main-content-game-screen">
        <div id="main-content-game-screen-functions">
          <div id="restart-button" class="function-button">
            <img src="../assets/reset.png" class="small-button" alt="reiniciar">
          </div>
        </div>
        <div id="selection-canvas" class="image-div" width="445" height="615"></div>
        <canvas id="main-content-game-screen-canvas" width="445" height="615" style="display: none"></canvas>
      </div>
      <div id="main-content-game-select" class="main-content-game-controls-1">
        <div id="main-content-game-select-turn">
          <h2 id="main-content-game-select-turn-label">Turno do jogador:</h2>
          <h2 id="main-content-game-select-turn-color">Azul</h2>
        </div>
        <div class="main-content-game-select-player">
          <img src="../assets/player_blue_2.png" alt="jogador-azul">
          <img src="../assets/player_blue_3.png" alt="jogador-azul">
          <img src="../assets/player_blue_4.png" alt="jogador-azul">
          <img src="../assets/player_blue_5.png" alt="jogador-azul">
          <img src="../assets/player_blue_6.png" alt="jogador-azul">
          <img src="../assets/player_blue_7.png" alt="jogador-azul">
        </div>
        <div class="main-content-game-select-player">
          <img src="../assets/player_red_2.png" alt="jogador-vermelho">
          <img src="../assets/player_red_3.png" alt="jogador-vermelho">
          <img src="../assets/player_red_4.png" alt="jogador-vermelho">
          <img src="../assets/player_red_5.png" alt="jogador-vermelho">
          <img src="../assets/player_red_6.png" alt="jogador-vermelho">
          <img src="../assets/player_red_7.png" alt="jogador-vermelho">
        </div>
      </div>
      <div id="main-content-game-controls" class="main-content-game-controls-3">
        <div id="main-content-game-controls-display-multiplayer"></div>
        <div id="main-content-game-controls-buttons">
          <div>
            <div id="player-move-left" class="move-button">
              <img src="../assets/player_move_left.png" class="small-button" alt="mover-esquerda">
            </div>
            <div id="player-move-right" class="move-button">
              <img src="../assets/player_move_right.png" class="small-button" alt="mover-direita">
            </div>
            <div id="player-move-down" class="move-button">
              <img src="../assets/player_move_down.png" class="small-button" alt="mover-baixo">
            </div>
            <div id="player-move-up" class="move-button">
              <img src="../assets/player_move_up.png" class="small-button" alt="mover-cima">
            </div>
            <div id="goal-kick-up" class="move-button">
              <img src="../assets/goal_kick_up.png" class="small-button" alt="chutar-gol">
            </div>
          </div>
          <div>
            <div id="ball-pass-left" class="move-button">
              <img src="../assets/ball_pass_left.png" class="small-button" alt="passar-esquerda">
            </div>
            <div id="ball-pass-right" class="move-button">
              <img src="../assets/ball_pass_right.png" class="small-button" alt="passar-direita">
            </div>
            <div id="ball-pass-down" class="move-button">
              <img src="../assets/ball_pass_down.png" class="small-button" alt="passar-baixo">
            </div>
            <div id="ball-pass-up" class="move-button">
              <img src="../assets/ball_pass_up.png" class="small-button" alt="passar-cima">
            </div>
          </div>
          <div>
            <div id="play-button" class="function-button">
              <img src="../assets/play.png" class="big-button" alt="iniciar-jogo">
            </div>
            <div id="erase-button" class="function-button">
              <img src="../assets/backspace.png" class="big-button" alt="apagar-movimento">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div id="footer-content">
      <div id="footer-content-about">
        <img src="../img/logo_soccercraft.svg" alt="soccercraft-logo" class="no-selection">
        <p>Esta é uma adaptação digital do jogo homônimo criado pelo projeto ExpPC em 2017.</p>
        <p>Criado por Victor Schmidt sob orientação do professor Marilton Sanchotene em 2025.</p>
      </div>
      <a href="https://portal.ufpel.edu.br/">
        <img src="../img/logo_ufpel.png" alt="exppc-logotipo">
      </a>
      <a href="https://wp.ufpel.edu.br/pensamentocomputacional/pt/">
        <img src="../img/logo_exppc.png" alt="exppc-logotipo">
      </a>
    </div>
  </footer>
  <script type="module" src="../scripts/script_multiplayer.js"></script>
</body>
</html>
